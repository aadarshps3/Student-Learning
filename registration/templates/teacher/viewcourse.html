{% extends 'teacher/base.html' %}

{% block content %}
{% load static  %}

<div class="container page__heading-container">
    <div class="page__heading d-flex align-items-center justify-content-between">
        <h1 class="m-0"> Courses</h1>
    </div>
</div>

<div class="card card-form">
    <div class="row no-gutters">

        <div class="col-lg-12 card-form__body">

            <div class="table-responsive border-bottom" data-toggle="lists"
                 data-lists-values="[&quot;js-lists-values-employee-name&quot;]">


                <table class="table mb-0 thead-border-top-0">
                    <thead>
                    <tr>
                            <th>SI No</th>
                            <th>Course</th>
                            <th>Description</th>
                            <th>Delete</th>
                            <th>Update</th>


                            </tr>
                            </thead>
                            {% for i in course %}
                            <tbody>
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{i.coursename}}</td>
                                <td>{{i.description}}</td>
                                <td><a href="{% url 'updatecourse' i.id %}" class="btn btn-primary">Update</a></td>
                                <td> <form action="{% url 'deletecourse' i.id %}" method="post"
                                      style="display: inline;" onsubmit="window.mytest()">
                                    {% csrf_token %}
                                    <input type="hidden" name="question" value="{{ i.id }}"/>
                                    <button type="submit" class="btn btn-danger mb-3">Delete</button>
                                </form>
                                   </td>


                            </tr>


                                {% endfor %}
 </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.mytest = function()
{ var isValid = confirm('Are you sure Want to Delete ?');if (!isValid) { event.preventDefault();
  }}


</script>
{% endblock  %}
