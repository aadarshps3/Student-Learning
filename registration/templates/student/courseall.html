
{% extends 'student/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

 {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{message}}
    </div>
    {% endfor %}
  <div class="col-6">
 <h2> <strong>SELECT A SEMESTER</strong></h2>
<br><br>


   {% for i in data %}
   <a href="{% url 'sub_list_s' i.id %}" class="btn btn-block btn-md btn-info waves-effect waves-light"><h2>{{ i.semester_name }}</h2>  </a>
{% empty %}
      <h4>No Semesters</h4>
{% endfor %}

</div>
{% endblock  %}
